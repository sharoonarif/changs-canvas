<html>
	<head>
		<!-- <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet"> -->
		<link href="./index.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="some-app">
			<div class="controls">
				<div class="control">
					<div class="control-label">Opacity:</div>
					<input id="opacity" type="range" min="0" max="1" step="0.01" />
				</div>
				<div class="control">
					<div class="control-label">Overall Speed:</div>
					<input id="overall-speed" type="range" min="1" max="4" step="1" />
				</div>
				<div class="control">
					<div class="control-label">Outer Speed:</div>
					<input id="outer-speed" type="range" min="1" max="3" step="0.1" />
				</div>
				<div class="control">
					<div class="control-label">Inner Speed:</div>
					<input id="inner-speed" type="range" min="2" max="10" step="0.1" />
				</div>
				<div class="control">
					<div class="control-label">Circle Size:</div>
					<input id="circle-size" type="range" min="50" max="200" step="1" />
				</div>
				<div class="control">
					<div class="control-label">Pencil Point:</div>
					<input id="pencil-offset" type="range" min="1" max="100" step="1" />
				</div>
				<div class="control">
					<div class="control-label">Pencil Size:</div>
					<input id="pencil-size" type="range" min="0.25" max="3" step="0.1" />
				</div>
				<div class="control">
					<div class="control-label">Hide Stencils:</div>
					<input id="hide-stencils" type="checkbox" />
				</div>
			</div>
			<div class="control-btns">
				<button id="start-btn">Start</button>
				<button id="stop-btn">Stop</button>
				<button id="reset-btn">Reset</button>
				<button id="clear-btn">Clear</button>
				<button id="random-btn">Random</button>
			</div>
			<div class="canvases">
				<canvas id="changs-other-canvas"></canvas>
				<canvas id="changs-canvas"></canvas>
			</div>
			<div id="color-picker">
				<div class="color-box" data-color="blue" style="background-color: blue;"></div>
				<div class="color-box" data-color="yellow" style="background-color: yellow;"></div>
				<div class="color-box" data-color="orange" style="background-color: orange;"></div>
				<div class="color-box" data-color="grey" style="background-color: grey;"></div>
				<div class="color-box" data-color="red" style="background-color: red;"></div>
				<div class="color-box" data-color="whitesmoke" style="background-color: whitesmoke;"></div>
				<div class="color-box" data-color="pink" style="background-color: pink;"></div>
				<div class="color-box" data-color="black" style="background-color: black;"></div>
			</div>
		</div>
		<script src="src/elementApi.js"></script>
		<script src="src/pencil.js"></script>
		<script src="src/spriograph.js"></script>
		<script src="src/canvasApi.js"></script>
		<script src="src/index.js"></script>
	</body>
</html>
