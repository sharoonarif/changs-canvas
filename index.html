<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
		<link href="./index.css" rel="stylesheet">
	</head>
	<body>
		<div class="some-app">
			<h1>I have Changnesia</h1>
			<div class="controls">
				<div class="control">
					<div class="control-label">X:</div>
					<input id="x-move" value="5" />
				</div>
				<div class="control">
					<div class="control-label">Y:</div>
					<input id="y-move" pattern="[0-9]{3}" value="5" />
				</div>
				<div class="control">
					<div class="control-label">Line Width:</div>
					<input id="line-width" pattern="[0-9]{3}" value="3" />
				</div>
			</div>
			<div class="control-btns">
				<button id="start-btn">Start</button>
				<button id="stop-btn">Stop</button>
				<button id="reset-btn">Reset</button>
				<button id="clear-btn">Clear</button>
			</div>
			<canvas id="changs-canvas"></canvas>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
