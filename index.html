<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
		<link href="./index.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="some-app">
			<h1>I have Changnesia</h1>
			<div class="controls">
				<div class="control">
					<div class="control-label">X:</div>
					<input id="x-move" value="5" />
				</div>
				<div class="control">
					<div class="control-label">Y:</div>
					<input id="y-move" pattern="[0-9]{3}" value="5" />
				</div>
				<div class="control">
					<div class="control-label">Line Width:</div>
					<input id="line-width" pattern="[0-9]{3}" value="1" />
				</div>
				<div class="control">
					<div class="control-label">Curved:</div>
					<input id="curved" type="checkbox" value="false" />
				</div>
				<div id="curve-amount-control" class="control disabled">
					<div class="control-label">Curve Amount:</div>
					<input id="curve-amount" type="range" min="0" max="50" step="1" disabled />
				</div>
				<div class="control">
					<div class="control-label">Opacity:</div>
					<input id="opacity" type="range" min="0" max="1" step="0.01" />
				</div>
			</div>
			<div class="control-btns">
				<button id="start-btn">Start</button>
				<button id="stop-btn">Stop</button>
				<button id="reset-btn">Reset</button>
				<button id="clear-btn">Clear</button>
			</div>
			<canvas id="changs-canvas"></canvas>
			<div id="color-picker">
				<div class="color-box" data-color="blue" style="background-color: blue;"></div>
				<div class="color-box" data-color="yellow" style="background-color: yellow;"></div>
				<div class="color-box" data-color="orange" style="background-color: orange;"></div>
				<div class="color-box" data-color="grey" style="background-color: grey;"></div>
				<div class="color-box" data-color="red" style="background-color: red;"></div>
				<div class="color-box" data-color="whitesmoke" style="background-color: whitesmoke;"></div>
				<div class="color-box" data-color="pink" style="background-color: pink;"></div>
				<div class="color-box" data-color="black" style="background-color: black;"></div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
